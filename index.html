<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Legions - Home</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logos/SL.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .navbar {
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .navbar a:hover {
            background-color: #333;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="opportunities.html">Opportunities</a>
        <a href="staff.html">Staff</a>
        <a href="creators.html">Creators</a>
        <a href="about.html">About</a>
    </div>
    <img src="./assets/Logos/SL.jpg" alt="Soul Legions Logo" class="logo">
    <h1>Welcome to Soul Legions</h1>
    <p>Cultivating the future of creators and gaming talent in North America.</p>
    <div class="social-links">
        <a href="https://discord.gg/yourdiscordlink" target="_blank">
            <img src="./assets/icons/discord-icon.png" alt="Discord">
        </a>
        <a href="https://x.com/SoulLegions_gg" target="_blank">
            <img src="./assets/icons/twitter-icon.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
