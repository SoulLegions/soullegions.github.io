<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 60px; /* Adjust padding to account for fixed navbar */
        }
        .navbar {
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .navbar a:hover {
            background-color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .staff-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .staff-member {
            position: relative;
            width: 200px;
            text-align: center;
        }
        .staff-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .staff-member h2 {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .staff-member p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>

        <a href="contact.html">Contact Us</a>
    </div>
    <div class="container">
        <h1>Our Team</h1>
        <div class="staff-grid">
            <div class="staff-member">
                <img src="assets/Staff/ooDVG.png" alt="Staff Member 1">
                <h2>ooDVG</h2>
                <p>Owner</p>
            </div>
            <div class="staff-member">
                <img src="assets/Staff/SLKDKO.png" alt="Staff Member 2">
                <h2>KDKO</h2>
                <p>Executive</p>
            </div>
            <div class="staff-member">
                <img src="assets/Staff/Goose.jpg" alt="Staff Member 3">
                <h2>Goose</h2>
                <p>Executive</p>
            </div>





            
            <div class="staff-member">
                <img src="assets/Staff/boat.jpg" alt="Staff Member 4">
                <h2>Boat</h2>

            </div>
       
       
        </div>


    </div>
